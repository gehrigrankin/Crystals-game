<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Personal style sheets -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Crystals</title>
</head>
<body>

    <div class="game-title">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h1 id="crystals-title">Crystals Collector</h1>
            </div>
        </div>
        
    </div><br><br>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="jumbotron" style="padding:10px 0 0 10px">
                    <div class="row">
                        <div class="col-xs-6">
                            <p>Wins: <span id="user-wins">0</span></p>
                        </div>
                        
                        <div class="col-xs-6">
                            <p>Losses: <span id="user-losses">0</span></p>
                        </div>
                    </div>
                    
                </div>
            </div>
            
            <div class="col-xs-12">
                <div class="col-xs-6">
                    <div class="jumbotron">
                        <div class="row text-center">
                            <div class="col-xs-12">
                                <h2>Target number:</h2>
                            </div>

                            <div class="col-xs-12">
                                <h1><span id="random-number">0</span></h1>
                            </div>
                        </div>
                        
                    </div>    
                </div>
                
            

            
                <div class="col-xs-6">
                    <div class="jumbotron">
                        <div class="row text-center">
                            <div class="col-xs-12">
                                <h2>Your score:</h2>
                            </div>

                            <div class="col-xs-12">
                                <h1><span id="user-score">0</span></h1>
                            </div>
                        </div>
                        
                    </div>    
                </div>

            </div>

            <div class="col-xs-10 col-sm-8 col-xs-offset-1 col-sm-offset-2 col-md-4 col-md-offset-4">
                <div class="crystal-buttons">
                    <div id="ruby" class="col-xs-3">
                        <img src="assets/imgs/icons8-ruby.png" alt="ruby">
                    </div>
                    <div id="sapphire" class="col-xs-3">
                        <img src="assets/imgs/icons8-sapphire.png" alt="sapphire">
                    </div>
                    <div id="emerald" class="col-xs-3">
                        <img src="assets/imgs/icons8-emerald.png" alt="emerald">
                    </div>
                    <div id="diamond" class="col-xs-3">
                        <img src="assets/imgs/icons8-diamond_2.png" alt="diamond">
                    </div>
                </div>
    
            </div>
 
        </div>
        
                
         
        
    </div>

<script src="assets/javascript/main.js"></script>
    
</body>
</html>
